<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f8f9fb; }
        .reset-container { max-width: 400px; margin: 60px auto; background: #fff; border-radius: 10px; box-shadow: 0 6px 28px rgba(0,0,0,0.12); padding: 32px; }
        .reset-title { font-size: 1.5em; margin-bottom: 18px; }
        .form-group { margin-bottom: 18px; }
        .btn { background: #0977f8; color: #fff; border: none; border-radius: 10000px; padding: 12px 0; width: 100%; font-size: 1em; cursor: pointer; }
        .btn:hover { background: #0264c7; }
        .message { color: #2196f3; margin-bottom: 12px; }
        .error { color: #fa5252; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-title">Recuperar contraseña</div>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.username.label_tag }}<br>
                {{ form.username }}
                {% for error in form.username.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
            <button class="btn" type="submit">Enviar nueva contraseña</button>
        </form>
        <div style="margin-top:18px;">
            <a href="{% url 'nucleo:login' %}">Volver al login</a>
        </div>
    </div>
</body>
</html>
