{# Reusable export-excel button partial
   Variables accepted:
     - btn_id: optional id attribute for the button
     - onclick: optional inline JS handler
     - title: optional title attribute (default "Exportar Excel")
#}
<button type="button" {% if btn_id %}id="{{ btn_id }}"{% endif %} class="btn-excel" title="{{ title|default:'Exportar Excel' }}" {% if onclick %}onclick="{{ onclick }}"{% endif %} style="border:none;background:transparent;padding:0;display:inline-flex;align-items:center;justify-content:center;width:48px;height:48px;border-radius:8px;">
  <img src="{% static 'nucleo/icons/excel-descargar-icon.ico' %}" alt="Excel" class="excel-icon" style="width:90%;height:90%;object-fit:contain;display:block;">
</button>
