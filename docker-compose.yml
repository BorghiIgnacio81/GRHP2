version: '3.8'
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: GRHP
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: /entrypoint.sh
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: GRHP
      DB_USER: postgres
      DB_PASSWORD: postgres
      DJANGO_DEBUG: "1"
    depends_on:
      - db

volumes:
  postgres_data:
